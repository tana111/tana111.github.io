<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>kadai</title>
</head>
<body>

<h1>課題</h1>


<p>
<button id="startButton">start</button>
<button id="stopButton">stop</button>
</p>

<p>
<div id="resultOutput"></div>
</p>

<script>
// 22時32分

var min = 1;
var max = 100;
var random = Math.floor(Math.random() * (max + 1 - min)) + min;

System.out.println(random);
var test = "大阪";
switch (random % 4) {
    case 0:
        var weather = "そもそもあなたは天気の定義を知っていますか。知らないですよね";
        break;
    case 1:
        var weather = "たとえば晴れと言っても雲の量で天気は変わってきます。となると...微妙ですね";
        break;
    case 2:
        var weather = "天気などどうでも良いのでは？野球の試合が中止にならなければの話ですが";
        break;
    case 3:
        var weather = "そんなことより家でゲームがしたい。そうすれば天気は気にしなくていい";
        break;
}
switch (random % 2) {
    case 0:
        var baseball = "好きなチームは最近ニュースがないあのチームですね。頑張って欲しいです";
        break;
    case 1:
        var baseball = "野球中継に限らず中途半端に終ってしまうと悲しいですよね";
        break;
}




// 応答の定義（ハッシュ）    
var response = {
    "テスト": test,
    "天気": weather,
    "野球": baseball
};

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
	    
        let answer;
        
        let keys = Object.keys(response);
        keys.forEach(function(key) {
            let flag = true;
            console.log(transcript);
            key.split(',').forEach(function(word) {              
                let pattern = new RegExp(word);
                let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
                flag = flag && flag_test; // 両方trueならtrue
                console.log(pattern + '+' + ':' + flag_test);
                //flag = flag && new RegExp(word).test(transcript);
            });

            if(flag){
		        answer = response[key];
                console.log(key + " : " + answer);
            }
        });

        if(typeof answer == 'undefined'){
	        answer = "ごめんなさい。わかりません。";
    	}
	
        output += transcript + ' => ' + answer + '<br>';

	    tts.text = answer;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})
</script>
<p>
random
</p>
</body>
</html>
